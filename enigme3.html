<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: 30px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      max-width: 90%;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 10vw, 4rem);
      margin: 0 0 10px 0;
      color: #ffcc00;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: clamp(1.8rem, 7vw, 2.8rem);
      margin: 15px 0;
      color: #e63946;
    }

    p {
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      margin: 20px 0;
      color: #f1faee;
      line-height: 1.5;
    }

    .highlight {
      font-weight: 600;
      color: #ffcc00;
      font-size: clamp(1.5rem, 6vw, 2.2rem);
    }

    .london {
      color: #a8dadc;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255, 204, 0, 0.4); }
      to { text-shadow: 0 0 30px rgba(255, 204, 0, 0.8); }
    }

    /* Confettis */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffcc00;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(720deg);
      }
    }

    /* Adaptation mobile */
    @media (max-width: 480px) {
      .container {
        padding: 25px 15px;
      }
      h1 {
        line-height: 1.1;
      }
    }
  </style>
</head>
<body>
  <div class="container">

  </div>

  <script>
    // GÃ©nÃ©rateur de confettis
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = ['#e63946', '#ffcc00', '#a8dadc', '#f1faee'][Math.floor(Math.random() * 4)];
      confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
      confetti.style.width = confetti.style.height = (Math.random() * 8 + 6) + 'px';
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 6000);
    }

    // Moins de confettis sur mobile pour ne pas surcharger
    const isMobile = window.innerWidth <= 768;
    setInterval(createConfetti, isMobile ? 300 : 150);
  </script>
