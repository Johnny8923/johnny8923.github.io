<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Énigme II</title>
<style>
body {
    margin: 0;
    font-family: Georgia, serif;
    background: linear-gradient(160deg, #1c1c1c, #3a3a3a);
    color: #eee;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    background: rgba(0,0,0,0.75);
    border-radius: 25px;
    padding: 40px;
    max-width: 700px;
    width: 90%;
    text-align: center;
}

input {
    padding: 12px;
    width: 80%;
    max-width: 350px;
    border-radius: 12px;
    border: none;
}

button {
    margin-top: 15px;
    padding: 12px 40px;
    border-radius: 30px;
    border: none;
    background: #c62828;
    color: white;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="box">
    <h1>⏰ Énigme II</h1>

    <p>
        Ici, le temps est une institution.<br>
        Les couronnes ne sont pas que symboles.<br>
        La pluie n’effraie personne.
    </p>

    <p>Un seul mot :</p>

    <input id="rep">
    <br>
    <button type="button" onclick="check()">Valider</button>

    <div id="res" class="result"></div>
</div>

<script>
function check() {
    const v = document.getElementById("rep").value
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");

    const res = document.getElementById("res");

    if (v === "londres") {
        res.textContent = "✔️ OUIIIIIIIIIIIIIIIIII.";
        setTimeout(() => {
            window.location.href = "enigme3.html";
        }, 2000);
    } else {
        res.textContent = "❌ Pense à l’heure…";
    }
}
</script>

</body>
</html>
